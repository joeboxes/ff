function defaultClassesProgressFxn(o){}
function defaultClassesLoadedFxn(){
	setContent();
}
function setContent(){
	var body = Code.getBody();
	var content = Code.newDiv();
		Code.addClass(content,"mainSection");
	var heading = Code.newDiv();
		Code.addClass(heading,"mainHeader");
	var section = Code.newDiv();
		Code.addClass(section,"subSection");
	var table = Code.newTable();
	Code.addChild(body,content);
	Code.addChild(content,heading);
	Code.addChild(content,section);
	Code.addChild(section,table);

	var i, j, len, le2, txt, arr, row, cell;

// header rows
	var head = Code.addHeader(table);
	row = Code.addRow(head);
	len = headings.length;
	console.log(len)
	for(i=0;i<len;++i){
		cell = Code.addCell(row);
		Code.setContent(cell, headings[i]);
	}
	
// content
	body = Code.addBody(table);
	len = data.length;
	for(i=0;i<len;++i){
		arr = data[i];
		le2 = arr.length;
		row = Code.addRow(body);
		//console.log(".............");
		for(j=0;j<le2;++j){
			var lst = [1,2,0];
			var k = lst[j];
			txt = arr[k];
			cell = Code.addCell(row);
			Code.setContent(cell, txt);
			//console.log(txt);
		}
	}
}
