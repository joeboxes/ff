function pageLoadedFxn(){
	ff = new FFLoadAll("../code/",defaultClassesLoadedFxn,false);

function defaultClassesLoadedFxn(){
	var list = ["CircuitPin.js","CircuitNode.js","CircuitNet.js","CircuitSimulation.js","CircuitElement.js","CircuitImpedance","CircuitResistor.js","CircuitSourceVoltage.js",
				"Win.js","WinManager.js","ResourceSpice.js","Spice.js"];
	scriptLoader = new ScriptLoader("classes/",list,customClassesLoadedFxn,false);
	scriptLoader.load();
}
function customClassesLoadedFxn(){
	console.log("loading complete");
	spice = new Spice();
return;
	var netlist = new CircuitNet();
	var sim = new CircuitSimulation();
	var resistor = new CircuitResistor(100);
	var source = new CircuitSourceVoltage(5);
	netlist.addElement(resistor);
	netlist.addElement(source);
	netlist.connectElements( resistor,0, source,0 );
	netlist.connectElements( resistor,1, source,1 );
	// netlist.disconnectElements( resistor,0, source,0 );
	//
	//console.log( "Resistor: " + resistor.toString() );
	//console.log( "Source: " + source.toString() );
	// simulate DC
	sim.netlist(netlist);
	sim.simulate(simulationCompleteFxn, simulationProgressFxn);
};
function simulationCompleteFxn(sim){
