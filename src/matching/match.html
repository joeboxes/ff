JACOBIAN: J = dy/dx = [dfi/dxi] = 
[ df1/dx1 df1/dx2 ... df1/dxm ]
[   ...     ...         ...   ]
[ dfn/dx1 dfn/dx2 ... dfn/dxm ]

y0 = observations (truth)
x0 = initial guess for x
y = f(x) 


f(x) := given
y0 := given
x := x0
until dx is minimal (convergence):
	y = f(x)
	dy = y - y0
	J := [dfi/dxi]
	dy = J dx
	dx = pseudo(J)*dy
	x = x + dx
