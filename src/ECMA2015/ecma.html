function ffLoadedFxn(){

function funLoadedFxn(){
	console.log("loaded");



	// classes
	class Animal {
		//var VARIABLE = "1";
		static Log(value) {
			console.log("ANIMAL LOG: "+value);
		}
		//
		constructor(name){
			console.log("[Animal constructor]");
			this.name = name;
		}
		speak(){
			console.log("I'm an animal "+name);
			console.log(this);
		}
	}

	class Fish extends Animal {
		static Log(value) {
			console.log("FISH LOG");
		}
		constructor(name){
			super(name);
			console.log("[Fish constructor]");
		}
		speak(){
			super.speak();
			console.log("... I am also a fish");
			console.log(this);
		}
	}
	Animal.VARIABLE = "1";


	console.log(" +++ ");

	let animal = new Animal("basic");
	animal.speak();

	console.log(" +++ ");
	
	let fish = new Fish("fishy");
	fish.speak();

	console.log(" +++ ");

	Animal.Log("what");
	Fish.Log("what");
	console.log(Animal.VARIABLE);

}
</script>
